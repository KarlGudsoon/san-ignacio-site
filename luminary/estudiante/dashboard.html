<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel Estudiante</title>
    <link rel="stylesheet" href="/luminary/estudiante/css/style.css" />
    <link rel="stylesheet" href="/luminary/public/global.css" />
  </head>
  <body>
    <aside class="nav-top" id="navbar"></aside>
    <main id="dashboard-content"></main>

    <script type="module" src="/luminary/estudiante/js/layout.js"></script>
    <script src="/luminary/estudiante/js/dashboard.js"></script>
    <script src="/luminary/estudiante/js/asignaturas.js"></script>
    <script src="/luminary/estudiante/js/asignatura.js"></script>
    <script src="/luminary/estudiante/js/notas.js"></script>
    <script src="/luminary/estudiante/js/router.js"></script>
    <script>
      let asignaturas = document.querySelectorAll(".curso");
      asignaturas.forEach((element) => {
        const texto = element.textContent.trim();

        if (texto.includes("1°")) {
          element.style.backgroundColor = "#0da761"; // Verde
        } else if (texto.includes("2° Nivel")) {
          element.style.backgroundColor = "#3891e9"; // Azul
        }
      });
    </script>
  </body>
</html>
